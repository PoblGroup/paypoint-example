        </div>

        <div class="mb-6">
            <label for="card_expiry" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">CardHolder Name</label>
            <input type="date" id="card_expiry" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>
        </div>

<script> 
    const callbackFunction = (cardType, cardToken) => { 
      document.getElementById("cardTokenValue").value = cardToken; 
      document.getElementById("cardTypeValue").value = cardType; 

      console.log("Success")

    }

    const doOnHostedFieldErrorFunction = (status, statusText, errorMessage, errorCode) => { 
        console.log(status, statusText, errorMessage, errorCode);
        //status: '0', 
        //statusText: 'None', 
        //errorMessage: 'Credit card number is invalid', 
        //errorCode: '999' 
        
        error = errorMessage
        console.log(error)
        document.getElementById('hosted_field_error').innerText = errorMessage
    } 
    
    window.onload = function () { 
        let token = null
        let error = null
        var _ = new PayPointHostedFields.HostedFields({ 
            field: { 
            placeHolder: 'card_number', 
            style: { 
                'width': '90%',
                'color': '#606060', 
                'padding': '0.625rem',
                'font-size': '0.875rem',
                'line-height': '1.25rem',
                'border': '1px solid #606060', 
                'background': '#fff', 
                'border-color': 'rgb(209 213 219)',
                'border-radius': '0.5rem'
                }, 
            errorStyle: { 
                'border': '1px solid #ff0000', 
                }
            }, 
            callback: callbackFunction, doOnHostedFieldError: doOnHostedFieldErrorFunction 
        });
    } 
   </script>
